

<div itemscope itemtype="http://schema.org/LocalBusiness" id="page" class="hfeed site">
	<header id="masthead" class="site-header">
		<a class="home-link" href="{{ '/' | relative_url }}" title="Bama Fiber" rel="home">
		<img class="logo" src="{{ '/assets/images/logo.jpg' | relative_url }}" alt="Bama Fiber Logo" width="300" height="300">
			<h2 class="site-description">
				Fiber Optic Internet for Your Home or Business
			</h2>
		</a>
	</header><!-- #masthead -->
	<div id="navbar" class="navbar">
		<nav id="site-navigation" class="main-navigation">
			<a class="screen-reader-text skip-link" href="#content" title="Skip to content">Skip to content</a>
			<div class="menu-container">
				<input id="home-dropdown" type="checkbox" name="menu" />
				<label for="home-dropdown" class="menu-toggle">Menu &raquo;</label>
				<ul class="nav-menu">
					{% for item in site.data.nav %}
					<li>
						<a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</nav><!-- #site-navigation -->
	</div><!-- #navbar -->
</div>
